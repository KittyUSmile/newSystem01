<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
      <form action = "user/add" method = "get">

                    <td>姓名</td>

                <tr>
<!--                    <td>用户邮箱</td>-->

                    <td><input type = "text" name = "email"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type = "submit" name = "注册"/>

                    </td>
                </tr>
            </table>
      </form>

</body>
</html>
